<body>
    <div class="C-postWrite-container">
        <div class="P-container">
            <div class="P-header">
    
                <div class="P-header_left">
                    <div class="P-blank">
                        
                    </div>
    
                    <div class="P-btn1">
                            <a href="#" >호텔찾기 <i class="fa-solid fa-magnifying-glass"></i></a>
               
                            <a href="#">예약 <i class="fa-solid fa-calendar-days"></i></a>
                    </div>
                </div>
     
                <!-- 로고 클릭 시 메인페이지로 이동 -->
                <div>
                    <a href="#" class="P-header_middle">
                      <img src="../webapp/resources/images/logo_g_2.png" alt="">
                    </a>
                </div>
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="P-header_rigtht">
                    <!-- 로그인 -->
              
                        <div class="P-btn2">
                            <ul>
                                <a href="#">로그인</a>
                                <span> | </span>
                                <a href="#">로그아웃</a>
                                <span> | </span>
                                <a href="#">마이페이지</a>
                                <span> | </span>
                                <a href="#">회원가입</a>
                            </ul>
                        </div>
        
              
                        <div class="P-btn3">
                                <a href="#">커뮤니티</a>
                               <a href="#" >이벤트</a>
                            
                        </div>
         
    
                </div>
                
            </div>
        </div>

        <div class="C-body">
            <form action="#" method="get" name="C-postWrite-main">
                <div class="C-postWrite-body">
                    <div class="C-postWrite-title">게시글 작성</div>
                    <fieldset>
                        <table class="C-input-table">
                            <tr>
                                <td>작성자</td>
                                <td>
                                    <input type="text" name="C-postWrite-Writer" id="C-postWrite-Writer"
                                        placeholder="작성자:디폴트값">
                                </td>
                                <td class="C-postWritedate-title">작성일</td>
                                <td>
                                    <input type="text" name="C-postWrite-date" id="C-postWrite-date"
                                        placeholder="작성일:오늘날짜로 디폴트">
                                </td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td colspan="3"><input type="text" name="C-postWrite-title" id="C-postWrite-title"></td>
                            </tr>
                            <tr>
                                <td>사진</td>
                                <td>
                                    <button type="button" id="C-addPicture">사진추가</button>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="C-newPicture">
                                    <span id="C-picture"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td colspan="3">
                                    <textarea name="C-postWritearea" id="C-postWritearea" cols="60" rows="10"
                                        placeholder="내용을 입력해주세요"></textarea>
                                </td>
                            </tr>

                        </table>
                    </fieldset>
                    <div class="C-btn-container">
                        <div class="C-btn-cancel">
                            <button type="button" id="C-postWritebtn-cancel">
                                <a href="#" id="C-post-cancel">게시글 작성 취소</a>
                            </button>
                        </div>
                        <div class="C-btn-clear">
                            <button id="C-postWritebtn-clear">
                                게시글 작성
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

            <div class="k-second-div">

                    <span>케이호텔 소개</span>
