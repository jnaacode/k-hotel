<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../resources/css/rerePw.css">

<body>

    <header>헤더</header>

    <div class="L-all">

        <div class="L-main">
            <div class="L-title">비밀번호 변경</div>
            <form action="reMain" class="L-form-pw" onsubmit="return signUpValidate()">
                
                <div class="L-pw">
                    <label>새 비밀번호</label>
                    <input type="password" name="newPw" id="newPw" maxlength="30">
                </div>
                <div id="k-message">slkdslf</div>
                
                <div class="L-pw-2">
                    <label>새 비밀번호 확인</label>
                    <input type="password" name="newPwConfirm" id="newPwConfirm" maxlength="30">
                </div>

                <button class="L-pw-btn">비밀번호 변경하기</button>

            </form>
        </div>

    </div>
    
    <footer>풋터</footer>
    <script src="../resources/js/rerePW.js"></script>
