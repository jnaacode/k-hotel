<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 이벤트 작성</title>
    
    <link rel="stylesheet" href="resources/css/AdminEventWrite.css">
</head>
<body>

    <div class="K-first">
        <div>
            <div class="K-side"></div>
            <div class="K-all">
                <div>
                    <div>이벤트 작성</div>

                    <form action="#" id="K-form">
                        <div>제목 입력</div>
                        <div>
                            <input type="text" placeholder="내용을 입력해주세요" name="K-title">
                        </div>
                        <div>
                            <span>내용입력</span>
                            <div>
                                <input type="file" name="K-photo">
                            </div>
                        </div>
                        <div>
                            <textarea name="K-content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
                        </div>
                        <div>
                            <a href="#">
                                <button type="button" id="K-cancel">작성 취소</button>
                            </a>
                            <button id="K-write">작성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
