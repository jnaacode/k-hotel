<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>관리자 예약 관리</title>
            <link rel="stylesheet" href="../resources/css/AdminReservation.css">
            <script src="https://code.jquery.com/jquery-3.7.0.min.js"
                integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        </head>

        <body>
            <header>
                <div class="K-header">
                    <div>관리자 페이지 / ${}</div>
                    <div>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </header>

            <div class="C-adminrsv-container">
                <div class="C-adminrsv-body">
                    <div class="C-adminrsv-sidebar">사이드바</div>

                    <div class="C-adminrsv-main">
                        <form action="">
                            <div class="C-adminreservation">
                                <div class="C-adminreservation-title1">예약관리</div>
                                <div class="C-adminRsv-div">
                                    <select name="C-adminreservation-menu" id="C-adminreservation-menu" onchange="location.href=this.value">
                                        <option value="AdminReservation.html" selected>현재예약내역</option>
                                        <option value="AdminReservationbefore.html">이전예약내역</option>
                                    </select>
                                
                                </div>
                                <div class="C-adminrsvlist">
                                    <div class="C-adminrsv-main">
                                        <c:forEach var="rsv" items="${rsvList}">
                                            <div class="C-rsvlist-container">
                                                <div>예약번호</div>
                                                <div>호텔지점</div>
                                                <div>방이름</div>
                                                <div>예약자</div>
                                                <div>예약날짜</div>
                                                <div></div>
                                            </div>
                                        </c:forEach>

                                        <div class="C-rsvlist-container">
                                            <div>6</div>
                                            <div>K-호텔 강남</div>
                                            <div>스위트룸</div>
                                            <div>이유성</div>
                                            <div>2023-06-09</div>
                                            <div>
                                                <button type="button" class="C-cancelbtn">예약취소</button>
                                            </div>
                                        </div>
                                        </c:choose>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="../resources/js/AdminReservation.js"></script>
        </body>

        </html>
