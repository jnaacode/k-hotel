<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 확인창</title>
    <!-- j쿼리 url -->
    <script src="resources/js/jquery-3.7.0.min.js"></script>
    <!-- 폰트 url -->
    <script src="https://kit.fontawesome.com/7bc7245179.js" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/header.css"> <!-- 헤더 스타일 -->
    <link rel="stylesheet" href="resources/css/reservationFinal.css"> <!-- 예약확인창 스타일 -->
    <link rel="stylesheet" href="resources/css/footer.css"><!-- 풋터 스타일 -->
</head>

<body>
    <!----------------------------------------헤더 --------------------------------------------->
    <div>헤더</div>
    <!----------------------------------------헤더 --------------------------------------------->

    <!----------------------------------------바디 --------------------------------------------->
    <form action="#" method="get">
        <div class="C-body">
            <div class="C-Final-rsv">
                <div class="C-body-first-div">예약하기</div>
                <div class="C-body-rsvInfo">
                    <div class="C-rsvInfo">
                        <table class="C-rsvInfo-table">
                            <tr>
                                <td></td>
                                <td><strong>예약자 정보</strong></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>이름</td>
                                <td><input type="text" id="C-rsvName" name="C-rsvName" value="${}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>이메일</td>
                                <td><input type="text" id="C-rsvEmail" name="C-revEmail" value="${}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>전화번호</td>
                                <td><input type="text" if="C-rsvTel" name="C-rsvTel" value="${}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>주소</td>
                                <td><input type="text" if="C-rsvAddress" name="C-rsvAddress" value="${}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>요청사항</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2">
                                    <textarea name="C-rsvOrder" id="C-rsvOrder" name="C-rsvOrder" cols="45" rows="3"
                                        placeholder="요청 사항을 입력해주세요."></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="C-moneyAll">
                        <div class="C-moneyInfo">
                            <table class="C-moneyInfo-table">
                                <tr>
                                    <td><strong>결제정보</strong></td>
                                </tr>
                                <tr>
                                    <td>결제수단</td>
                                    <td>
                                        <select name="C-payplan" id="C-payplan">
                                            <option value="none" selected>결제수단선택</option>
                                            <option id="C-bank" value="C-bank">무통장입금</option>
                                            <option value="none">선불/체크카드</option>
                                            <option value="none">신용카드</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>입금계좌</td>
                                    <td>
                                        <select name="C-account" id="C-account">
                                            <option value="none" selected>은행 / 계좌 선택</option>
                                            <option id="C-tossBank" value="C-tossBank">토스뱅크 1000-2161-7612</option>
                                            <option value="C-kakaoBack">카카오뱅크 3333-05-265481</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>입금자명</td>
                                    <td><input type="text" id="C-accountName" name="C-accountName" value="K-호텔"
                                            disabled></td>
                                </tr>
                            </table>
                        </div>
                        <div class="C-payInfo">
                            <table class="C-payInfo-table">
                                <tr>
                                    <td><strong>요금안내</strong></td>
                                </tr>
                                <tr>
                                    <td>객실요금</td>
                                    <td><input type="text" id="C-hotelPay" name="C-hotelPay" value="${}"></td>
                                </tr>
                                <tr>
                                    <td>쿠폰선택</td>
                                    <td>
                                        <select name="C-rsv-coupon" id="C-rsv-coupon">
                                            <option value="" selected>쿠폰선택</option>
                                            <option name="" value=""></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>할인요금</td>
                                    <td><input type="text" name="C-couponPay" id="C-couponPay" value="${}">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="Iwantgohome">결제금액</td>
                                    <td><input type="text" name="C-finalpay" id="C-finalpay" value="${}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="C-rsv-agree">
                    <div>
                        <strong>이용약관 동의</strong>
                    </div>
                    <div>
                        <textarea name="C-rsvAgree-text" id="C-rsvAgree-text" cols="90" rows="3">
K-호텔 객실예약과 관련하여 귀사가 아래와 같이 본인의 개인정보를 수집 및 이용하는데 동의합니다.

<개인정보의 수집 · 이용에 관한 사항>
① 수집 이용 항목 | 카드정보(카드종류, 카드번호, 유효기간)
② 수집 이용 목적 | 호텔 객실 예약 시 저장하신 결제정보 활용
* 신용카드 정보 수집으로 직접 결제가 이루어지는 것은 아니며, 다음 호텔 객실 예약 이용 시 카드정보를 다시 입력하지 않아도 되는 편의 제공 목적입니다.

③ 보유 이용 기간 | 예약일 후 1년
※ 위 사항에 대한 동의를 거부할 수 있으나, 이에 대한 동의가 없을 경우 다음 호텔 객실 및 서비스 결제 시, 다시 해당 결제 정보를 입력해야 함을 알려드립니다.</textarea>
                    </div>
                    <div>
                        <label for="C-rsvAgreeYes">동의함</label>&nbsp;&nbsp;<input type="radio" name="C-rsvAgree" value="C-rsv-agree-yes" id="C-rsvAgreeYes"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="C-rsvAgreeNo">동의하지 않음</label>&nbsp;&nbsp;<input type="radio" name="C-rsvAgree" value="C-rsv-agree-yes" id="C-rsvAgreeNo" >
                    </div>
                </div>
                <span class="C-rsv-bottom-btn">
                    <a href=""><button type="button" id="C-rsvBeforeBtn">이전으로</button>
                    <button type="submit" id="C-rsvClearBtn">예약 완료</button>
                </span>
            </div>
        </div>
    </form>

    <!----------------------------------------바디 --------------------------------------------->

    <!----------------------------------------풋터 --------------------------------------------->
    <div>풋터</div>
    <!----------------------------------------풋터 --------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="resources/js/header.js"></script>
    <script src="resources/js/reservationFinal.js"></script>
</body>

</html>
